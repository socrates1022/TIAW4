<body translate="no">
    <nav data-toggled="false" data-transitionable="false">
        <div id="nav-logo-section" class="nav-section">
            <a href="#" target="_blank"
                style="font-family:'Morning Routine Regular';font-weight:normal;font-size:24px;">ReBuild YOUR
                ROUTINE.</a>
        </div>
        <div id="nav-mobile-section">
            <div id="nav-link-section" class="nav-section">
                <a href="sobrenos.html"><b>SOBRE NÓS</b></a>

            <div id="nav-social-section" class="nav-section">
                <a href="lista.html">

                <a href="https://github.com/socrates1022/TIAW">

                </a>
                <a href="Profile.html">
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
            
        </div>
        <button id="nav-toggle-button" type="button" onclick="handleNavToggle()">
            <span>MENU</span>
            <i class="fa-solid fa-bars"></i>
        </button>
    </nav>

    <section>
        <div id="left-side" class="side">
            <h2 class="title">
                AGORA O MOMENTO É DE
                <span class="fancy">laser</span>
            </h2>
        </div>
        <div id="right-side" class="side">
            <h2 class="title">
                AGORA O MOMENTO É DE
                <span class="fancy">dever</span>
            </h2>
        </div>
    </section>


    <script id="rendered">

        /* -- MENU MOBILE -- */

        const nav = document.querySelector("nav");

        const handleNavToggle = () => {
            nav.dataset.transitionable = "true";

            nav.dataset.toggled = nav.dataset.toggled === "true" ? "false" : "true";
        };

        window.matchMedia("(max-width: 800px)").onchange = e => {
            nav.dataset.transitionable = "false";

            nav.dataset.toggled = "false";
        };


        const left = document.getElementById("left-side");

        const handleMove = e => {
            left.style.width = `${e.clientX / window.innerWidth * 100}%`;
        }

        document.onmousemove = e => handleMove(e);

        document.ontouchmove = e => handleMove(e.touches[0]);
    </script>
</body>
